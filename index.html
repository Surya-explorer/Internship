<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Trend</title>
    <style>
        body {
            background: linear-gradient(135deg, #007BFF, #28A745);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        .navbar {
            background: linear-gradient(45deg, #c3e6cb, #ffffff);
            padding: 1rem 0;
        }

        .navbar-brand {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-toggler {
            border: none;
            outline: none;
            color: #ffffff;
        }

        .navbar-toggler-icon {
            background-color: #ffffff;
        }

        .navbar-nav {
            margin-right: auto;
        }

        .nav-link {
            color: #ffffff;
            margin-right: 1rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffcc00;
        }

        h1 {
            color: #ffffff;
        }

        .video, .audio {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        video, audio {
            margin: 10px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Auto play all the videos when the page is loaded and loop them
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                video.play();
                video.loop = true;
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Explore Trend</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Songs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Videos</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <h1 class="text-center mt-4">Popular Reel</h1>
    <div class="video">
        <video src="videos/1.mp4" controls height="185" autoplay loop muted></video>
        <video src="videos/2.mp4" controls height="185" autoplay loop muted></video>
        <video src="videos/3.mp4" controls height="185" autoplay loop muted></video>
        <video src="videos/4.mp4" controls height="185" autoplay loop muted></video>
        <video src="videos/5.mp4" controls height="185" autoplay loop muted></video>
        <video src="videos/6.mp4" controls height="185" autoplay loop muted></video>
    </div>
    
    <h1 class="text-center mt-4">Trending Reel songs</h1>
    <div class="audio">
        <audio src="audios/1.mp3" controls autoplay loop></audio>
        <audio src="audios/2.mp3" controls autoplay loop></audio>
        <audio src="audios/3.mp3" controls autoplay loop></audio>
        <audio src="audios/4.mp3" controls autoplay loop></audio>
        <audio src="audios/5.mp3" controls autoplay loop></audio>
        <audio src="audios/6.mp3" controls autoplay loop></audio>
    </div>
</body>
</html>
